<div class="instructions">IN ORDER TO GO TO FAMILY ALLOCATION, PLEASE CHOOSE ONE CHARITY TO REPRESENT</div>
<div class="num-compare-charities">
	<div class="num-causes-text"></div>
</div>
<div class="compare-container">
	<!-- <div class = "left"> stated mission </div> -->
	<div ng-repeat="compare in compares" class="compare"> 
    	<div class="compare-charity-icon"></div>
    	<div class="compare-charity-name">{{compare.name}}</div>
    	<div class="background-columns">
    		<ul class="compare-details">
    			<li class="compare-item">{{compare.mission}}</li>
    			<li class="compare-item">{{compare.years}}</li>
    			<li class="compare-item">{{compare.audience}}</li>
    			<li class="compare-item">{{compare.funding}}</li>
    			<li class="compare-item">{{compare.expenses}}</li>
    			<li class="compare-item">{{compare.rating}}</li>
    		</ul>
    	</div>
	</div>
</div>
<div class="row">
	<a ng-href="#!/allocate"><div class="button allocate-button">ALLOCATE!</div></a>
</div>
